<div class="row">
  <div id="ConfigSidebarBox" class="col-md-3" data-ng-include="'views/admin/sidebar.html'"></div>
  <div class="col-md-9">
    <div data-translate>This interface shows system anomalies, automatically detected and analysed to identify abuse.</div>

    <div id="AnomaliesHistoryTable">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th data-translate>Date</th>
            <th data-translate>Alarm level</th>
            <th data-translate>Events</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="anomaly in anomalies">
            <td>{{anomaly.date | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{anomaly.alarm}}</td>
            <td data-ng-repeat="event in anomaly.events">
              <div>{{event.type | anomalyToString | translate}}: {{event.count}}</div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
