<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label data-translate>Project name</label>
      <input class="form-control" data-ng-model="admin.node.name" type="text" />
    </div>

    <div class="form-group">
      <label data-translate>Homepage title</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.header_title_homepage"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Presentation</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.presentation"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Description</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.description"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Footer</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.footer"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Landing page</label>
      <select name="type" class="form-control" data-ng-model="admin.node.landing_page" required>
        <option value="homepage" data-translate>Home Page</option>
        <option value="submissionpage" data-translate>Submission Page</option>
      </select>
    </div>

    <div class="form-group">
      <label data-translate>Question to solicit possible whistleblowers</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.whistleblowing_question"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Whistleblowing button</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.whistleblowing_button"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Text of prompt for whistleblowers to log in</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.whistleblowing_receipt_prompt"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the submission page</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.header_title_submissionpage"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the receipt page</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.header_title_receiptpage"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the submission status page</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.header_title_tippage"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the comments widget</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.widget_comments_title"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the messages widget</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.widget_messages_title"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Title of the attachments widget</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.widget_files_title"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Text shown on top of the interface for selecting contexts</label>
      <div>
        <textarea class="form-control" data-ng-model="admin.node.contexts_clarification"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label>
        <input data-ng-model="admin.node.show_contexts_in_alphabetical_order" type="checkbox" />
        <span data-translate>Show contexts in alphabetical order</span>
      </label>
    </div>

    <div class="form-group">
      <label data-translate>Type of context selector:</label>
      <select name="type" class="form-control" data-ng-model="admin.node.context_selector_type" required>
        <option value="list" data-translate>list</option>
        <option value="cards" data-translate>cards</option>
      </select>
    </div>

    <div class="form-group" data-ng-if="admin.node.context_selector_type === 'cards'">
      <label>
        <input data-ng-model="admin.node.show_small_context_cards" type="checkbox" />
        <span data-translate>Show small context cards on submission interface</span>
      </label>
    </div>

    <div class="form-group">
      <label data-translate>Tor onion service (URL)</label>
      <input class="form-control" name="hidden_service" data-ng-model="admin.node.hidden_service" data-ng-pattern="tor_regexp" type="text">
      <p class="text-red" data-ng-show="contentForm.hidden_service.$error.pattern">
        <span data-translate>Invalid format for hidden service (similar to http://thirteenchars123.onion)</span>
      </p>
    </div>

    <div class="form-group">
      <label data-translate>HTTPS website (URL)</label>
      <input class="form-control" name="public_site" data-ng-model="admin.node.public_site" data-ng-pattern="https_regexp" type="url">
      <p class="text-red" data-ng-show="contentForm.public_site.$error.pattern">
        <span data-translate>Invalid format for public site (similar to https://thirteenchars123.tor2web.org)</span>
      </p>
    </div>
  </div>
</div>
