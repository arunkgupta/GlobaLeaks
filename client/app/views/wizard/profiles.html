<div class="list-group">
  <div data-ng-repeat="profile in config_profiles">
    <a id="profile-{{$index}}"
       href="#"
       class="configItem list-group-item"
       data-ng-class="{active: profile.active}"
       data-ng-click="selectProfile(profile.name)">{{profile.title | translate}}</a>
  </div>
</div>
