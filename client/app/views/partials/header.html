<div id="HeaderBoxContent" class="container-fluid">
  <div class="row">
    <div id="HeaderBoxContentLeft" class="col-md-8">
      <div id="LogoBox">
        <a href="/#{{ session ? session.auth_landing_page : '/' }}"><img class="img-responsive" alt="project logo" data-ng-src="{{Utils.imgDataUri(node.logo)}}" /></a>
      </div>
      <div id="TitleBox">
        <div id="PageTitle">{{ht}}</div><div id="PageSubtitle" data-ng-if="header_subtitle !== ''"><span id="PageSubtitleSeparator"> -</span> {{header_subtitle | translate}}</div>
      </div>
    </div>
    <div id="HeaderBoxContentRight" class="col-md-4">
      <span id="UserBox" data-ng-include="'views/partials/user.html'"></span>
    </div>
  </div>
</div>
