<form name="wbLoginForm" class="form-inline" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control keyinput" type="text" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19" data-ng-model="formatted_keycode" name="keycode" keycodevalidator>
      <span class="input-group-btn keybutton">
        <button id="ReceiptButton"
                data-ng-click="Authentication.login('whistleblower', formatted_keycode)" class="btn btn-primary"
                data-ng-disabled="Authentication.loginInProgress || wbLoginForm.keycode.$error.keycodevalidator" type="submit">
          <span data-translate>Log in</span>
        </button>
      </span>
    </div>
  </div>
</form>
